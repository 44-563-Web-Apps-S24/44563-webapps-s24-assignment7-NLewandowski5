<html lang="en">
<head>
  <title>Flexbox Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>Find the coins by Nolan Lewandowski</h1>
    </header>
      
    <div>
        <p>Click on the locations to find coins, beware the monster</p>
      
        <p id="locations">Number of locations checked is zero.</p>
      
        <p id="score">Score is zero.</p>
      
        <p onclick="help()">Click for help.</p>
      
        <p id="help">Help report.</p>
    </div>

    <div class="container-fluid">
          <!-- Row 1 -->
          <div class="d-flex flex-row">
            <div class="p-2"><img id="id0" src="Building.jpg" onclick="check(0)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id1" src="Building.jpg" onclick="check(1)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id2" src="Building.jpg" onclick="check(2)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id3" src="Building.jpg" onclick="check(3)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id4" src="Building.jpg" onclick="check(4)" alt="building" height="100px" width="100px"></div>
        </div>
      
        <!-- Row 2 -->
        <div class="d-flex flex-row">
           <div class="p-2"><img id="id5" src="Building.jpg" onclick="check(5)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id6" src="Building.jpg" onclick="check(6)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id7" src="Building.jpg" onclick="check(7)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id8" src="Building.jpg" onclick="check(8)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id9" src="Building.jpg" onclick="check(9)" alt="building" height="100px" width="100px"></div>
        </div>

        <!-- Row 3 -->
        <div class="d-flex flex-row">
           <div class="p-2"><img id="id10" src="Building.jpg" onclick="check(10)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id11" src="Building.jpg" onclick="check(11)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id12" src="Building.jpg" onclick="check(12)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id13" src="Building.jpg" onclick="check(13)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id14" src="Building.jpg" onclick="check(14)" alt="building" height="100px" width="100px"></div>
        </div>
      
        <!-- Row 4 -->
        <div class="d-flex flex-row">
           <div class="p-2"><img id="id15" src="Building.jpg" onclick="check(15)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id16" src="Building.jpg" onclick="check(16)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id17" src="Building.jpg" onclick="check(17)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id18" src="Building.jpg" onclick="check(18)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id19" src="Building.jpg" onclick="check(19)" alt="building" height="100px" width="100px"></div>
        </div>
      
        <!-- Row 5 -->
        <div class="d-flex flex-row">
           <div class="p-2"><img id="id20" src="Building.jpg" onclick="check(20)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id21" src="Building.jpg" onclick="check(21)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id22" src="Building.jpg" onclick="check(22)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id23" src="Building.jpg" onclick="check(23)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id24" src="Building.jpg" onclick="check(24)" alt="building" height="100px" width="100px"></div>
        </div>
      
        <!-- Row 6 -->
        <div class="d-flex flex-row">
           <div class="p-2"><img id="id25" src="Building.jpg" onclick="check(25)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id26" src="Building.jpg" onclick="check(26)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id27" src="Building.jpg" onclick="check(27)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id28" src="Building.jpg" onclick="check(28)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id29" src="Building.jpg" onclick="check(29)" alt="building" height="100px" width="100px"></div>
        </div>
      
        <!-- Row 7 -->
        <div class="d-flex flex-row">
           <div class="p-2"><img id="id30" src="Building.jpg" onclick="check(30)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id31" src="Building.jpg" onclick="check(31)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id32" src="Building.jpg" onclick="check(32)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id33" src="Building.jpg" onclick="check(33)" alt="building" height="100px" width="100px"></div>
           <div class="p-2"><img id="id34" src="Building.jpg" onclick="check(34)" alt="building" height="100px" width="100px"></div>
        </div>
      
    </div>

    <script>

        let ids = [
        'id0', 'id1', 'id2', 'id3', 'id4', 'id5', 'id6', 'id7', 'id8', 'id9',
        'id10', 'id11', 'id12', 'id13', 'id14', 'id15', 'id16', 'id17', 'id18', 'id19',
        'id20', 'id21', 'id22', 'id23', 'id24', 'id25', 'id26', 'id27', 'id28', 'id29',
        'id30', 'id31', 'id32', 'id33', 'id34'];

        let score = 0;
        let locations = 0;
        let lastLocation = 0;
        let fancyCoinLocations = [2, 5, 14, 19, 23, 33];
        let monsterLocation = 20;
        let gameOver = false;
    
        function check(position) {
            if (gameOver) return;
    
            let id = ids[position];
            let imageElement = document.getElementById(id);
    
            let isFancyCoin = fancyCoinLocations.includes(position);
            let isMonster = position === monsterLocation;
    
            if (isFancyCoin) {
                imageElement.src='FancyCoin.jpg';
                score += 3;
            } else if (isMonster) {
                imageElement.src='Monster.jpg';
                gameOver = true;
                score -= 5;
            } else {
                imageElement.src='Penny.jpg';
                score += 1;
            }
    
            locations += 1;
            updateScoreAndLocations();
    
            lastLocation = position;
        }
    
        function updateScoreAndLocations() {
        document.getElementById('score').textContent = `Score is ${score}`;
        document.getElementById('locations').textContent = `Number of locations checked is ${locations}`;
        }   
        
        function help() {
            if (gameOver) return;
    
        const lastLocationRow = Math.floor(lastLocation / 5);
        const lastLocationCol = lastLocation % 5;
    
        const kinshipLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 5, lastLocation + 5];
    
        if (kinshipLocations.some(location => fancyCoinLocations.includes(location))) {
            document.getElementById('help').textContent = "So close";
            return;
        }
    
        const monsterRow = Math.floor(monsterLocation / 5);
        const monsterCol = monsterLocation % 5;
    
        if (
            Math.abs(lastLocationRow - monsterRow) <= 1 &&
            Math.abs(lastLocationCol - monsterCol) <= 1
        ) {
            document.getElementById('help').textContent = "Grrr";
            return;
        }
    
        document.getElementById('help').textContent = "All clear";
    }
    </script>
      
</body>
</html>
